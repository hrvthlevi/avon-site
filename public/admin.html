<!doctype html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <title>Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 20px;
        background: #f8f9fa;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mb-4">Termékfeltöltés</h2>
      <form id="addProductForm">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="nev"
            placeholder="Termék neve"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="number"
            class="form-control"
            id="ar"
            placeholder="Ár (Ft)"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="file"
            class="form-control"
            id="kepFile"
            accept="image/*"
            required
          />
        </div>
        <div class="mb-3">
          <textarea
            class="form-control"
            id="leiras"
            placeholder="Leírás"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Feltöltés</button>
      </form>
      <hr />
      <div id="adminProductList"></div>
    </div>
    <script src="js/admin.js"></script>
  </body>
</html>
